<div style="display: table; width: 100%; height: 100%">
    <div style="display: table-cell; text-align: center;">
        <div style="display: inline-block">
            {% if title %}
                <h1>Successfully added "{{ title }}"</h1>
            {% else %}
                <h1>Add Content</h1>
            {% endif %}

            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <table>
                    {% for field in form %}
                        <tr><td>{{ field.label_tag }}</td><td>{{ field }}</td></tr>
                    {% endfor %}

                    <tr><td><label for="id_images">Images:</label></td>
                        <td><input type="file" name="images" id="id_images" multiple class="'form-control-file"></td></tr>
                    <tr><td><label for="id_voice">Voice:</label></td>
                        <td><input type="file" name="voice" id="id_voice" class="'form-control-file"></td></tr>
                </table>
                <br/>
                <input type="submit" value="Submit" style="padding-left: 20px; padding-right: 20px; padding-top: 10px; padding-bottom: 10px; border-radius: 15px; border: 1px solid #505050;">
            </form>

            {% comment %}<div style="text-align: left">

            </div>{% endcomment %}
        </div>
    </div>
</div>
